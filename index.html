<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Statics Resume By Saeed Khan</h1>  
    <form id="resume-form">  
        <fieldset>
            <legend>Personal Information</legend>  
            
            
            <label for="name">Name: </label> 
            <input type="text" id="name" name="name" required><br><br>
            
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>

            
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend> 
            <label for="education">Education</label> 
            <textarea id="education" name="education" rows="4" required></textarea><br> 
            </fieldset>
        
        <fieldset>
            <legend>Experance</legend> 
            <label for="experance">Experance</label> 
            <textarea id="experance" name="experance" rows="4" required></textarea><br> 
        </fieldset>
         
        <fieldset>
            <legend>Skills</legend> 
            <label for="skills">Skills</label> 
            <textarea id="skills" name="skills" rows="4" required></textarea><br> 
        </fieldset>
        
        <button type="submit">Generate Resume Click Now</button>



        </form>
        </body>
        </html>
